{% extends 'base.html' %}

{% block title %}Customers{% endblock %}

{% block content %}
{% load static %}




  <div class="container">
    <h1>Edit your profile data {{ object.name }}!</h1>
    <div class="inside-cont">
      <div class="block">
        <form method="post" action="{% url 'registration:editProfile' %}">
          {% csrf_token %}
          <div class="form-group">
            <label for="first_name">First Name:</label>
            {{ form.first_name }}
            
          </div>
          <div class="form-group">
            <label for="last_name">Last Name:</label>
              {{ form.last_name }}
          </div>
          <button type="submit" class="button">Save</button>
        </form>
      </div>
      <div class="block">
        <img src="{% static 'images/food.png' %}" alt="Food" class="image-product">
      </div>
    </div>
  </div>
  

  {% endblock %}
